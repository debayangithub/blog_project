{% load staticfiles %}
<html>
  <head>
    <title>Blog</title>
    <!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <!--Medium Style Editor -->

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!--Custom Css -->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Raleway|Sniglet|ZCOOL+XiaoWei" rel="stylesheet">
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  </head>
  <body>
    <!--NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
      <div class="container">
        <ul class="navbar-nav mr-auto">
          <li><a href="{% url 'post_list' %}" class='navbar-brand bigbrand'>My Blog</a></li>
          <li><a href="{% url 'about' %}">About Us!</a></li>
          <li><a href="www.github.com">Github</a></li>
          <li><a href="www.linkedin.com">Linkedin</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}

          <li>
            <a href="{% url 'post_new' %}">New Post | </a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}"> Drafts | </a>
          </li>
          <li>
            <a href="{% url 'logout' %}"> Logout  |</a>
          </li>
          <li>
            <a>Welcome: {{user.username}}</a>
          </li>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav navbar-right">Login</a><span class="glyphicon glyphicon-user"></span></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>


  </body>
</html>
